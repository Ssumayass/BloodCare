<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>BlodCare</title>
 
  <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <div class="container">
        <a class="navbar-brand">
          <strong>BlodCare</strong>
        </a>
        </div>
      </div>
    </nav>
  </header>

  <main role="main">
    <section class="py-5 text-center">
      <div class="container">
        <h1 class="display-4">BlodCare</h1>
        <p class="lead">Välkommen min broder till vårt blodcenter</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
        </p>
      </div>
    </section>
    <div class="album py-5 bg-light">
      <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <!-- Här lägger du till dina albumkort -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="img/karin.jpg" alt="Thumbnail">
              <div class="card-body">
                <p class="card-text">Broder ett</p>
                <div class="d-flex justify-content-between align-items-center"></div>
              </div>
            </div>
          </div>
          <!-- Upprepa detta block för varje albumkort -->
          <div class="col">
            <div class="card shadow-sm">
              <img src="img/karin.jpg" alt="Thumbnail">
              <div class="card-body">
                <p class="card-text">Broder två.</p>
                <div class="d-flex justify-content-between align-items-center"></div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card shadow-sm">
              <img src="img/karin.jpg" alt="Thumbnail">
              <div class="card-body">
                <p class="card-text">Broder tre</p>
                <div class="d-flex justify-content-between align-items-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>

  <!-- Lägg till Bootstrap JavaScript och jQuery om så önskas -->
</body>
</html>
